<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button outline (click)="actionSheetOpcoes()">Opções</button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="loader" *ngIf="!usuario_logado">
    <ion-spinner name="dots"></ion-spinner>
  </div>
  <!-- Refresher de conteúdo -->
  <ion-refresher slot="fixed" (ionRefresh)="atualizarPerfil($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- CARD DO USUÁRIO -->
  <ng-template [ngIf]="usuario_logado">
    <ion-item icon-left>
      <ion-icon name="person"></ion-icon>
      <b>DM</b> {{ usuario_logado.cid }}, {{ usuario_logado.nome }}
    </ion-item>
    <ion-item icon-left>
      <ion-icon name="bowtie"></ion-icon>
      <b>Capítulo</b> {{ usuario_logado.capitulo }}
    </ion-item>
    <ion-item icon-left>
      <ion-icon name="mail"></ion-icon>
      <b>E-mail</b> {{ usuario_logado.email }}
    </ion-item>
    <ion-item icon-left>
      <ion-icon name="podium"></ion-icon>
      <b>Pontuação</b> {{ usuario_logado.pontuacao }} Pontos
    </ion-item>
    <ion-item icon-left no-lines>
      <ion-icon name="medal"></ion-icon>
      <b>Elo</b> {{ usuario_logado.elo }}
    </ion-item>
    <button ion-button block (click)="logout()">Sair</button>
  </ng-template>
</ion-content>
