<ion-header>
  <ion-navbar>
    <ion-title>Legião da Alvorada</ion-title>
    <ion-buttons end hidden>
      <button ion-button outline (click)="opcoesLegiao()">
        <ion-icon name="cog"></ion-icon>&nbsp; Opções
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="loader" *ngIf="!atividades && carregando">
    <ion-spinner name="dots"></ion-spinner>
  </div>
  <ng-template [ngIf]="atividades && !carregando">
    <ion-list *ngIf="atividades">
      <ion-item *ngFor="let atividade of atividades">
        <ion-avatar item-start>
          <img src="https://loremflickr.com/320/240">
        </ion-avatar>
        <h2>{{ atividade.nome }}</h2>
        <p>{{ atividade.pontuacao }} pontos</p>
        <button ion-button item-end clear (click)="opcoesAtividade(atividade)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ng-template>
  <div class="vazio" *ngIf="!atividades && !carregando">
    Nenhuma há atividade do seu capítulo
  </div>
</ion-content>
